<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vehicule-2-heading" data-cy="Vehicule2CreateUpdateHeading" jhiTranslate="demoApp.vehicule2.home.createOrEditLabel">
        Create or edit a Vehicule 2
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="demoApp.vehicule2.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="demoApp.vehicule2.prix" for="field_prix">Prix</label>
          <input type="number" class="form-control" name="prix" id="field_prix" data-cy="prix" formControlName="prix" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="demoApp.vehicule2.nbChevaux" for="field_nbChevaux">Nb Chevaux</label>
          <input type="number" class="form-control" name="nbChevaux" id="field_nbChevaux" data-cy="nbChevaux" formControlName="nbChevaux" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="demoApp.vehicule2.marque" for="field_marque">Marque</label>
          <select class="form-control" name="marque" formControlName="marque" id="field_marque" data-cy="marque">
            <option [ngValue]="null">{{ 'demoApp.Marque.null' | translate }}</option>
            <option *ngFor="let marque of marqueValues" [value]="marque">{{ 'demoApp.Marque.' + marque | translate }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="demoApp.vehicule2.parking2" for="field_parking2">Parking 2</label>
          <select
            class="form-control"
            id="field_parking2"
            data-cy="parking2"
            name="parking2"
            formControlName="parking2"
            [compareWith]="compareParking2"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="parking2Option" *ngFor="let parking2Option of parking2sSharedCollection">{{ parking2Option.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
